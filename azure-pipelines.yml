# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master
- main

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'bbca16b2-96b3-4307-bf43-579ee74c76ce'
  imageRepository: 'komirisettyazuremaintest'
  containerRegistry: 'foodyhiveacr.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          default

    - task: HelmDeploy@0
      inputs:
        connectionType: 'Azure Resource Manager'
        azureSubscription: 'Azure Pass - Sponsorship(3244b50c-81fc-4251-80c2-f041527ed98e)'
        azureResourceGroup: 'foodyhive'
        kubernetesCluster: 'foodyhive-aks'
        useClusterAdmin: true
        command: delete
        arguments: myrelease
        namespace: 'default'
      displayName: 'helm remove from aks cluster'
    - task: HelmDeploy@0
      inputs:
        connectionType: 'Azure Resource Manager'
        azureSubscription: 'Azure Pass - Sponsorship(3244b50c-81fc-4251-80c2-f041527ed98e)'
        azureResourceGroup: 'foodyhive'
        kubernetesCluster: 'foodyhive-aks'
        useClusterAdmin: true
        namespace: 'default'
        command: install
        arguments: --reset-values
        chartType: FilePath
        chartPath: my-app
        releaseName: myrelease
      displayName: 'Deploy to aks cluster'
